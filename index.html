<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="user Registration, html forms, learning forms">
    <meta name="description" content="A simple webpage to learn the basics of form by implementing user registration form">
    <title>User Registration</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <main>
        <div class="form-container">
            <h1 class="form-title">User Registration Form</h1>
            <form  method="POST" enctype="application/x-www-form-urlencoded" name="registration">
                <!-- form-section 1 -->
                <fieldset class="user-details">
                    <legend>User Detail</legend>
                    <label for="title">Title: </label>
                    <select name="title">
                        <option value="mr">Mr.</option>
                        <option value="mrs">Mrs.</option>
                    </select>
                    <div class="full-name row">
                        <div>
                            <label for="firstName">First Name:</label>
                            <input type="text" placeholder="Enter Your First Name" name="firstName" id="firstName" required> 
                        </div>
                        
                        <div>
                            <label for="lastName">Last Name:</label>
                            <input type="text" placeholder="Enter Your Last Name" name="lastName" id="lastName" required>
                        </div>
                    </div>
                    
                    <label for="email">Email ID:</label>
                    <input type="email" placeholder="Enter Your Email" name="email" id="email" required>
        
                   <div class="row">
                        <div class="userName">
                            <label for="userName">User Name:</label>
                            <input type="text" placeholder="Enter Your User Name" name="userName" id="userName" required>
                        </div>

                        <div class="mob">
                            <label for="mob">Mobile No:</label>
                            <input type="text" placeholder="Enter Your Mobile No" name="mob" id="mob" required>
                        </div>
                   </div>

                    <label for="gender">Gender:</label>
                    <span>
                        <input type="radio" name="gender" value="male" required>Male &nbsp;&nbsp;
                        <input type="radio" name="gender" value="female" required>Female&nbsp;&nbsp;
                        <input type="radio" name="gender" value="other" required>Other
                    </span>
                    
                </fieldset>
                <!-- //form-section 1 -->


                <!-- form-section 2 -->
                <fieldset class="user-creds">
                    <legend>User Credentials</legend>
                    <label for="pass">Password:</label>
                    <input type="password" placeholder="Enter Your Password" name="password" id="pass" required>
        
                    <label for="pass-confirm">Confirm Password:</b></label>
                    <input type="password" placeholder="Confirm Your Password" name="passwordConfirm" id="pass-confirm" required>

                    <input type="checkbox" name="tnc"> <span>By creating an account you agree to our Terms & Privacy.</span> 

                    <input type="submit" value="Complete Registration">
                    <hr>
                    <p>Already have an account? <a href="#">Sign in</a>.</p>
        
                </fieldset>
                <!-- //form-section 2 -->

            </form>
        </div>
    </main>
    <script src="./src/main.js" type="module"></script>
</body>
</html>
