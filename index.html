<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form action="">
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="username">Name:</label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required> <br>
            
        <label for="email">Email</label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required> <br>
    
        <label for="pass">Password</label>
        <input type="password" placeholder="Enter Password" name="password" id="pass" required><br>
    
        <label for="pass-confirm">Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="password-confirm" id="pass-confirm" required><br>
        <input type="submit">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </form>
</body>
</html>
